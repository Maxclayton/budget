    <body>
      <div class="max-wrap">
      <form action="https://sheetdb.io/api/v1/1374pstiu3jed" method="POST" id="sheetdb-form">
        <h1>Max</h1> <input id="max" type="number" step="0.01" name="data[AMOUNT_MAX]">
        
        <button id="max-btn" type="submit">SUBMIT</button>

    <script>
      var form = document.getElementById('sheetdb-form');
      form.addEventListener("submit", e => {
        e.preventDefault();
        fetch(form.action, {
            method : "POST",
            body: new FormData(document.getElementById("sheetdb-form")),
        }).then(
            response => response.json()
        ).then((html) => {
          // you can put any JS code here
          document.getElementById("max").value = '';
          alert('success')

        });
      });



    </script>
