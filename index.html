<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="max.css">
    </head>
    <body>
      <div class="max-wrap">

        <div class="balance">
          <table>
         
            <tbody data-sheetdb-url="https://sheetdb.io/api/v1/1374pstiu3jed"
                   data-sheetdb-sort-by="age"
                   data-sheetdb-sort-order="desc">
                  
              <tr>
                <td>{{BALANCE_MAX}}</td>
              </tr>
              
            </tbody>
          </table>
          </div>





      <form action="https://sheetdb.io/api/v1/1374pstiu3jed" method="POST" id="sheetdb-form">
        <h1>Max</h1> <input id="max" type="number" step="0.01" name="data[AMOUNT_MAX]">
        
        <button id="max-btn" type="submit">SUBMIT</button> 
        


      </form>

 
      <button class="nav-btn" onclick="window.location.href='sydni.html'" >Next Page</button>


    </div>
    </body>


    <script src="https://sheetdb.io/handlebars.js"></script>


    <script>
      var form = document.getElementById('sheetdb-form');
      form.addEventListener("submit", e => {
        e.preventDefault();
        fetch(form.action, {
            method : "POST",
            body: new FormData(document.getElementById("sheetdb-form")),
        }).then(
            response => response.json()
        ).then((html) => {
          // you can put any JS code here
          document.getElementById("max").value = '';
          alert('success')

        });
      });



    </script>
</html>
